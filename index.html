<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control Microbit</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Remote Control Microbit</h1>
        <div id="status" class="status disconnected">Nicht verbunden</div>
        <button id="connectBtn" class="btn primary">Mit Micro:bit verbinden</button>
        <div class="remote-container">
            <div class="remote-row">
                <button id="btn-forward" class="remote-btn">&#9650;</button>
            </div>
            <div class="remote-row">
                <button id="btn-left" class="remote-btn">&#9664;</button>
                <button id="btn-stop" class="remote-btn stop">&#9632;</button>
                <button id="btn-right" class="remote-btn">&#9654;</button>
            </div>
            <div class="remote-row">
                <button id="btn-backward" class="remote-btn">&#9660;</button>
            </div>
        </div>
        <div class="data-section stylish-data">
            <div class="data-icon"><svg width="30" height="30" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#6366f1"/><path d="M8 12l2.5 2.5L16 9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
            <div class="data-content">
                <div class="data-label">Letzte Nachricht</div>
                <div class="data-value" id="receivedData">-</div>
            </div>
        </div>
        <button id="toggleDebug" class="debug-toggle" title="Debugfenster ein-/ausblenden">üêû</button>
        <div id="debugModal" class="debug-modal">
            <div class="debug-modal-content">
                <div class="debug-header">Debug-Ausgabe <button id="closeDebug" title="Schlie√üen">&times;</button></div>
                <div id="debugInfo" class="debug-content"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
